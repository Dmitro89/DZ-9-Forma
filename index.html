<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Create your account</title>
	<link rel="shortcut icon" href="favicon.jpg">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
	<main>
		<div class="account">
			<h2><img src="img/sign-up-icon.png"> Create your free account</h2>
			<p>Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#">Log in.</a>
			</p>
		</div>

		<div class="forms">
			<form class="forms__name">
				<input type="text" name="first-name" placeholder="First name">
				<input type="text" name="last-name" placeholder="Last name">
			</form>

			<div class="forms__account">
				<form>
					<div>
						<input type="text" name="email" placeholder="Email address" required autocomplete>
					</div>
					<div class="forms__psd">
						<input type="password" name="password" placeholder="Password" required>
					</div>
					<div class="forms__btn">
						<button type="submit">Sign up for free</button>
					</div>
				</form>
			</div>
		
			<div class="footer">
				<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>
				</p>
			</div>
		</div>
	</main>
</body>
</html>
